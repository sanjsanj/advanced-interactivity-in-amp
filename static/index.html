  <!-- Animations for fixed ad -->
  <amp-animation id="shrinkAnim" layout="nodisplay">
    <script type="application/json">
         {
          "duration": "200ms",
          "fill": "both",
          "iterations": "1",
          "direction": "alternate",
          "animations": [
           {
            "selector": "#header",
            "keyframes": [{ "transform": "translateY(-112px)" }]
           },
           {
            "selector": ".hdr-menu",
            "keyframes": [{ "transform": "translateY(56px)" }]
           }
          ]
         }
        </script>
  </amp-animation>
  <amp-animation id="expandAnim" layout="nodisplay">
    <script type="application/json">
         {
          "duration": "50ms",
          "fill": "both",
          "iterations": "1",
          "direction": "alternate",
          "animations": [
           {
            "selector": "#header",
            "keyframes": [{ "transform": "translateY(0)"}]
           },
           {
            "selector": ".hdr-menu",
            "keyframes": [{ "transform": "translateY(0)" }]
           }
          ]

        </script>
  </amp-animation>

    </amp-position-observer>

    <div class="hdr-advertisement hdr-menu" id="top-page">
      <a href=".">This is an advertisement</a>
    </div>
    <div id="header-title" class="mdl-color--black mdl-color-text--white hdr-menu">
      <amp-img class="menu" src="./img/ic_menu_white_24dp_1x.png" width=24 height=24></amp-img>
      <div class="site-name">
        <span class="mdl-color-text--blue">AMP</span>PAREL</div>

      <!-- Auto search form -->
      <form method="post" action-xhr="" target="_blank" id="search-form" on="submit: autosuggest-list.hide; submit-success:autosuggest-list.hide,
          AMP.setState({
           products: {
            searchProduct: event.response.name
            }
          });
          submit-error: autosuggest-list.hide">
        <input name="product" type="text" class="autosuggest-input" on="input-debounced: AMP.setState({
           query: event.value, showDropdown: event.value,
          }), autosuggest-list.show;
          Tap: AMP.setState({
           query: query == null ? '' : query, showDropdown: 'true',
          }), autosuggest-list.show" [value]="query || ''" value="" required autocomplete="off" />
        <div class="suggest">
          <div class="autosuggest-container hidden" [class]="(showDropdown && query) ?
          'autosuggest-container' :
          'autosuggest-container hidden'">
            <amp-list class="autosuggest-box" layout="fixed-height" height="120" items="." src="/autosuggest/search_product" [src]="query ? autosuggest.endpoint + query : autosuggest.emptyAndInitialTemplateJson"
              id="autosuggest-list">
              <template type="amp-mustache">
                <amp-selector id="autosuggest-selector" keyboard-select-mode="focus" layout="container" on="select: AMP.setState({query: event.targetOption,
              showDropdown: false,searchProduct: event.targetOption}),autosuggest-list.hide">
                  <div class="select-option no-outline" role="option" tabindex="0" on="tap:autosuggest-list.hide" option="{{name}}">{{name}}
                  </div>
                </amp-selector>
              </template>
            </amp-list>
          </div>
        </div>
      </form>
      <input class="search" type="submit" value="">
      </div>
  </header>
  <div class="hdr-menu"></div>

      <template amp-access-template type="amp-mustache">
        <p> Hello {{name}}! Check out these deals we found for you! </p>
        <div class="deals-container">
          {{#deals}}
          <a href="{{link}}">

    </form>
    <div id="favorite-failed-message" hidden>Error: Could not favorite.
      <div on="tap:favorite-failed-message.hide" tabindex="0" role="button">CLOSE
      </div>
    </div>

    <form method="post" action-xhr="/shirts/addToCart" target="_top">
      <div class="options colors">
        <h6>COLORS</h6>

        <!--
          Tip: <amp-selector> functions like an <input> element when nested in a <form>.
          @see https://www.ampproject.org/docs/reference/components/amp-form#inputs-and-fields
        -->
        <amp-selector name="color" on="select:AMP.setState({selected: {sku: event.targetOption}})">
          <table>
            <tr>
              <td>
                <amp-img width=40 height=40 option="1001" src="./shirts/swatch/black.jpg" selected></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1002" src="./shirts/swatch/blue.jpg"></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1010" src="./shirts/swatch/brown.jpg"></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1014" src="./shirts/swatch/dark-green.jpg"></amp-img>
              </td>
            </tr>
            <tr>
              <td>
                <amp-img width=40 height=40 option="1015" src="./shirts/swatch/gray.jpg"></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1016" src="./shirts/swatch/light-gray.jpg"></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1021" src="./shirts/swatch/navy.jpg"></amp-img>
              </td>
              <td>
                <amp-img width=40 height=40 option="1030" src="./shirts/swatch/wine.jpg"></amp-img>
              </td>
            </tr>
          </table>
        </amp-selector>
      </div>

      <div class="options price">
        <h6>PRICE :
          <!-- TODO: "Variable shirt prices" -->
          <span [text]="shirts[selected.sku].sizes[selectedSize] || '---'">---</span>
        </h6>
      </div>

      <!-- position-observer -->
      <div id="menu-marker">
        <amp-position-observer on="enter:shrinkAnim.start; exit:expandAnim.start;" layout="nodisplay">
        </amp-position-observer>
      </div>

      <amp-list src="/countries.json" width="auto" height="40" layout="fixed-height">
      <template type="amp-mustache">
        <label for="country">Choose country for shipping availability:</label>
        <select name="country" id="country" on="change:AMP.setState({shippingSrc: '/shipping?location=' + event.value})">
          {{#countries}}
          <option value="{{name}}"> {{name}} </option>
          {{/countries}}
        </select>
      </template>
      </amp-list>
      <amp-list src="/shipping" [src]="shippingSrc" single-item items="." height="25" layout="fixed-height">
        <template type="amp-mustache">
          <p> Shipping next day {{next-day-availability}} </p>
        </template>
      </amp-list>

      <div class="options sizes">
        <h6>SIZE :</h6>

        <!-- TODO: "Variable shirt prices" -->
        <amp-selector name="size" on="select:AMP.setState({selectedSize: event.targetOption})">
          <table>
            <tr>
              <!-- TODO: "Fetching available sizes for a shirt" -->
              <td [class]="shirts[selected.sku].sizes['XS'] ? '' : 'unavailable'">
                <div option="XS">XS</div>
              </td>
              <td [class]="shirts[selected.sku].sizes['S'] ? '' : 'unavailable'">
                <div option="S">S</div>
              </td>
              <!-- TODO: "Fetching available sizes for a shirt" -->
              <td class="unavailable" [class]="shirts[selected.sku].sizes['M'] ? '' : 'unavailable'">
                <div option="M">M</div>
              </td>
              <td class="unavailable" [class]="shirts[selected.sku].sizes['L'] ? '' : 'unavailable'">
                <div option="L">L</div>
              </td>
              <td class="unavailable" [class]="shirts[selected.sku].sizes['XL'] ? '' : 'unavailable'">
                <div option="XL">XL</div>
              </td>
            </tr>
          </table>
        </amp-selector>
      </div>

      <!-- Date picker selection -->
      <!-- <div>
        <h6>DELIVERY DATE:</h6>
        <amp-date-picker type="single" mode="overlay" src="http://localhost:3000/delivery.json" on="select:AMP.setState({tooltip: event.id == 'deal'})"
          locale="en" format="YYYY-MM-DD" min="2017-10-26" month-format="MMM" input-selector="#delivery">
          <input placeholder="delivery" id="delivery" />
          <template date-template id="deal" type="amp-mustache">
            {{D}}
            <span class="highlight-square"></span>
          </template>
        </amp-date-picker>
      </div>
      <div class="tooltip" [class]="'tooltip' + (tooltip ? ' tooltip-show' : '')">Great price</div> -->

         
      <div class="options quantity">
        <h6>QUANTITY :</h6>
        <select name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="options purchase">
        <!-- TODO: "Conditionally enabled button" -->
        <input type="submit" value="ADD TO CART" disabled [disabled]="!selectedSize || !shirts[selected.sku].sizes[selectedSize]"
          class="mdl-button mdl-button--raised mdl-button--accent">
      </div>

      <div submit-success>
        <template type="amp-mustache">Added {{quantity}} shirt(s) to cart!</template>
      </div>
      <div submit-error>
        <template type="amp-mustache">Error adding to cart: {{error}}</template>
      </div>
    </form>
  </div>

  <amp-list src="/location-specific-results.json" width="auto" height="32" single-item items=".">
    <template type="amp-mustache">
      <p class="location"> You are in {{location}}.</p>
    </template>
  </amp-list>

  <button id="scrollToTopButton" on="tap:top-page.scrollTo(duration=200)" class="scrollToTop mdl-color--black">âŒƒ</button>
</body>

</html>
